<!-- How to get the selected value and currently selected text of a dropdown box using jQuery? -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <select name="dropdown" id="drop">
        <option id="opt1">item1</option>
        <option id="opt2">item2</option>
        <option id="opt3">item3</option>
        <option id="opt4">item4</option>
    </select>
    <br>
    <button>select</button><br>
    <p></p>
    <div></div>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        $("button").click(function () {
            let value = $("select").val();
            $("p").append("<br> Selected value : " + value);
            $("#opt2,#opt3").clone().appendTo("div");
        });
    });
</script>

</html>
