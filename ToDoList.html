<!-- Create a To-Do list using html,javascript and jQuery -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    ::placeholder {
        font-size: 16px;
        text-align: center;
        font-family: monospace;
    }
    .container{
        background-color: skyblue;
    }
</style>

<body>
    <form class="container text-monospace">
        <h1 class="text-center py-4">TO-DO-LIST</h1>
        <div class="row pb-5" id="row">
            <div class="col-12 col-lg-10 col-md-10 col-sm-10"><input type="text" class="input w-100 h-100 form-control" id="text"
                    placeholder="Enter the to do things here">
            </div>
            <div class="col-12 col-lg-2 col-md-2 col-sm-2"> <input type="button" class="btn btn-primary add w-100"
                    value="Add" ></div>
        </div>
        <ol id="#ol">
        </ol>
    </form>
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>
<script type="text/javascript" language="javascript">
    $(document).ready(function () {
        $("input[type ='text']").on("keydown", function (key) {
            if (key.which === 13) {
                key.preventDefault();
                let count = Number($("li").length);
                let value = $(".input").val();
                $("ol").append("<div class='d-flex justify-content-between'><li class='pb-4 text-break' id='li_" + count + "'>" + value + "</li><button id='bt_" + count + "' class='remove btn btn-link  pb-4'>Delete</button></div>");
                count++;
                $(".input").val('');
            }
        })
        $(".add").click(function () {
            let count = Number($("li").length);
            let value = $(".input").val();
            $("ol").append("<div class='d-flex justify-content-between'><li class='pb-4 text-break' id='li_" + count + "'>" + value + "</li><button id='bt_" + count + "' class='remove btn btn-link  pb-4'>Delete</button></div>");
            count++;
            $(".input").val('');
        });
        $(".container").on('click', '.remove', function () {
            var id = this.id;
            var split_id = id.split("_");
            var deleteindex = split_id[1];
            $("#li_" + deleteindex).remove();
            $("#bt_" + deleteindex).remove();
        });
    });
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</html>
